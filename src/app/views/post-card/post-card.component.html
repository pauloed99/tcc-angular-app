<div class="card" style="width: 18rem">
  <div class="card-body">
    <form [formGroup]="editForm" id="edit-form">
      <label>Title:</label>
      <input
        type="text"
        formControlName="title"
        [ngClass]="{
          'invalid-field': title?.invalid && (title?.dirty || title?.touched)
        }"
      />
      <div
        *ngIf="title?.invalid && (title?.dirty || title?.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="title?.errors?.['required']">Title is required.</div>
      </div>
      <label>Author:</label>
      <input
        type="text"
        formControlName="author"
        [ngClass]="{
          'invalid-field': author?.invalid && (author?.dirty || author?.touched)
        }"
      />
      <div
        *ngIf="author?.invalid && (author?.dirty || author?.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="author?.errors?.['required']">Author is required.</div>
      </div>
      <button
        type="button"
        class="btn btn-primary"
        style="margin-top: 1rem"
        (click)="editPost()"
      >
        Atualizar
      </button>
      <button
        type="button"
        class="btn btn-danger"
        style="margin-top: 1rem"
        (click)="deletePost()"
      >
        Deletar
      </button>
    </form>
  </div>
</div>
